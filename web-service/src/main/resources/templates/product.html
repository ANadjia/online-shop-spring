<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Product</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Little Closet template">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" th:href="@{/styles/bootstrap-4.1.2/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/plugins/flexslider/flexslider.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/product.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/product_responsive.css}">
</head>
<body>

<!-- Menu -->

<div class="menu">

	<!-- Search -->
	<div class="menu_search">
		<form action="#" id="menu_search_form" class="menu_search_form">
			<input type="text" class="search_input" placeholder="Search Item" required="required">
			<button class="menu_search_button"><img th:src="@{/images/search.png}" alt=""></button>
		</form>
	</div>
	<!-- Navigation -->
	<div class="menu_nav">
		<ul>
			<li><a th:href="@{/}">Home</a></li>
			<li><a th:href="@{/products}">Products</a></li>
			<li><a th:href="@{/product/add}">Add Product</a></li>
			<li><a th:href="@{/cart}">Cart</a></li>
			<li><a th:href="@{/logout}">Logout</a></li>
		</ul>
	</div>
</div>

<div class="super_container">

	<!-- Header -->

	<header class="header">
		<div class="header_overlay"></div>
		<div class="header_content d-flex flex-row align-items-center justify-content-start">
			<div class="logo">
				<a href="#">
					<div class="d-flex flex-row align-items-center justify-content-start">
						<div><img th:src="@{/images/logo_1.png}" alt=""></div>
						<div>Online Shop</div>
					</div>
				</a>	
			</div>
			<div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
			<nav class="main_nav">
				<ul class="d-flex flex-row align-items-start justify-content-start">
					<li><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/products}">Products</a></li>
					<li><a th:href="@{/product/add}">Add Product</a></li>
					<li><a th:href="@{/cart}">Cart</a></li>
					<li><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</nav>
			<div class="header_right d-flex flex-row align-items-center justify-content-start ml-auto">
				<!-- Cart -->
				<div class="cart"><a href="cart.html"><div><img th:src="@{/images/cart.svg}" alt="https://www.flaticon.com/authors/freepik"></div></a></div>
			</div>
		</div>
	</header>

	<div class="super_container_inner">
		<div class="super_overlay"></div>

		<!-- Home -->

		<div class="home">
			<div class="home_container d-flex flex-column align-items-center justify-content-end">
				<div class="home_content text-center">
					<div class="home_title" th:inline="text">[[${product.productName}]] Details</div>
				</div>
			</div>
		</div>

		<!-- Product -->

		<div class="product">
			<div class="container">
				<div class="row">
					
					<!-- Product Info -->
					<div class="col-lg-8 product_col">
<!--						<div class="product_info">-->
<!--							<div class="product_name" th:text="${product.productName}"></div>-->
<!--							<div class="product_category">By <a href="products.html" th:text="${product.manufacturer}">Category</a></div>-->
<!--							<div class="product_price" th:inline="text">[[${product.price}]] <span>DZD</span></div>-->
<!--							<div class="product_price" th:inline="text"><span>[[${product.qte}]] Left</span></div>-->
<!--							<div class="product_buttons">-->
<!--								<div class="text-right d-flex flex-row align-items-start justify-content-start">-->
<!--									<div class="product_button product_cart text-center d-flex flex-column align-items-center justify-content-center">-->
<!--										<div><div><img th:src="@{/images/cart.svg}" class="svg" alt=""><div>+</div></div></div>-->
<!--									</div>-->
<!--								</div>-->
<!--							</div>-->
<!--						</div>-->
						<div class="product_info">
							<div class="product_name" id="p_name"></div>
							<div class="product_category">By <span id="p_man"></span></div>
							<div class="product_price" id="p_price"><span>DZD</span></div>
							<div class="product_price"><span id="p_qte"> Left</span></div>
							<div class="product_buttons">
								<div class="text-right d-flex flex-row align-items-start justify-content-start">
									<div class="product_button product_cart text-center d-flex flex-column align-items-center justify-content-center">
										<div><div><img th:src="@{/images/cart.svg}" class="svg" alt=""><div>+</div></div></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->

		<footer class="footer">
			<div class="footer_bar">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="footer_bar_content d-flex flex-md-row flex-column align-items-center justify-content-start">
								<div class="copyright order-md-1 order-2"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script></a>
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></div>
								<nav class="footer_nav ml-md-auto order-md-2 order-1">
									<ul class="d-flex flex-row align-items-center justify-content-start">
										<li><a th:href="@{/}">Home</a></li>
										<li><a th:href="@{/products}">Products</a></li>
										<li><a th:href="@{/product/add}">Add Product</a></li>
										<li><a th:href="@{/cart}">Cart</a></li>
										<li><a th:href="@{/logout}">Logout</a></li>
									</ul>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
		
</div>

<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/styles/bootstrap-4.1.2/popper.js}"></script>
<script th:src="@{/styles/bootstrap-4.1.2/bootstrap.min.js}"></script>
<script th:src="@{/plugins/greensock/TweenMax.min.js}"></script>
<script th:src="@{/plugins/greensock/TimelineMax.min.js}"></script>
<script th:src="@{/plugins/scrollmagic/ScrollMagic.min.js}"></script>
<script th:src="@{/plugins/greensock/animation.gsap.min.js}"></script>
<script th:src="@{/plugins/greensock/ScrollToPlugin.min.js}"></script>
<script th:src="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
<script th:src="@{/plugins/easing/easing.js}"></script>
<script th:src="@{/plugins/progressbar/progressbar.min.js}"></script>
<script th:src="@{/plugins/parallax-js-master/parallax.min.js}"></script>
<script th:src="@{/plugins/flexslider/jquery.flexslider-min.js}"></script>
<script type="text/javascript" th:inline="text">
	$(document).ready(
			function () {
				$.ajax({
					url: '/product-service/products/[[${p_id}]]',
					success: function (data) {
						console.dir(data)
						$('#p_name').append(data.productName);
						$('#p_man').append(data.manufacturer);
						$('#p_price').prepend(data.price);
						$('#p_qte').prepend(data.qte);
					}.bind(this),
					statusCode: {
						404: function () {
							window.location.href = "/error404";
						}
					}
			})
			});

</script>
</body>
</html>
